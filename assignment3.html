<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Image Filters</title>

<style>
.container {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 10px;
}

.item img {
width: 100%;
height: auto;
}

.filter1 {
filter: grayscale(100%);
}

.filter2 {
filter: blur(5px);
}

.filter3 {
filter: sepia(100%);
}

.filter4 {
filter: brightness(1.5);
}
</head>
<body>
<div class="container">
<div class="item"><img src="https://live.staticflickr.com/65535/51980751292_38b3d98b76_b.jpg" class="filter1"></div>
<div class="item"><img src="https://avatarfiles.alphacoders.com/121/121594.jpg" class="filter2"></div>
<div class="item"><img src="https://i.redd.it/o6f2qwf7ii1a1.jpg" class="filter3"></div>
<div class="item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8-DIQByMTryoybuoHV-pz0HZb-_p6XbRogg&s" class="filter4"></div>
</div>
</body>
</html>
